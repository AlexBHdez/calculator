<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Neumorphism Calculator</title>
</head>
<body class="body">

  <div class="calculator">
    <div class="screen">
      <div class="result">
        <p class="total">2122</p>
        <p class="operation">346+74*24</p>
      </div>
    </div>

    <div class="keyboard">
      <div class="key">C</div>
      <div class="key">X</div>
      <div class="key">%</div>
      <div class="key">/</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">X</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">-</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">+</div>
      <div class="key">00</div>
      <div class="key">0</div>
      <div class="key">.</div>
      <div class="key">=</div>
    </div>

  </div>
</body>
</html>
